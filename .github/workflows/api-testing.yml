name: API Testing

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  SPRINT: "sprint5-with-bugs"
  DISABLE_LOGGING: "true"

jobs:
  api-testing:
    name: ğŸ§ª Complete API Testing
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Start Application
        run: |
          echo "ğŸš€ Starting Practice Software Testing application..."
          docker compose -f docker-compose.yml up -d --force-recreate

          echo "â³ Waiting for composer to install dependencies..."
          # Wait for composer to finish
          while docker compose ps composer | grep -q "running\|Up"; do
            echo "Composer still installing dependencies..."
            sleep 10
          done

          echo "âœ… Composer finished installing dependencies"
          docker compose ps

      - name: â±ï¸ Wait for Services
        run: |
          echo "â±ï¸ Waiting for services to be ready..."
          echo "ğŸ” Checking container status..."
          docker compose ps

          echo "â³ Waiting for Laravel API to be responsive..."
          max_attempts=30
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts: Testing API health..."
            
            if curl -f -s http://localhost:8091/status > /dev/null 2>&1; then
              echo "âœ… API is responding! Continuing..."
              break
            elif [ $attempt -eq $max_attempts ]; then
              echo "âŒ API failed to respond after $max_attempts attempts"
              echo "ğŸ” Container status:"
              docker compose ps
              echo "ğŸ” Laravel logs:"
              docker compose logs laravel-api --tail=50
              exit 1
            else
              echo "â³ API not ready yet, waiting 10 seconds..."
              sleep 10
              attempt=$((attempt + 1))
            fi
          done

          echo "ğŸ‰ API is ready! Running final health check..."
          curl -v http://localhost:8091/status
        shell: bash

      - name: ğŸŒ± Setup Database
        run: |
          echo "ğŸŒ± Setting up database with seed data..."
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: ğŸ”§ Laravel Search APIs Readiness Check
        run: |
          echo "ğŸ”§ Ensuring Laravel search APIs are fully functional..."

          # Clear all caches first
          echo "ğŸ§¹ Clearing Laravel caches..."
          docker compose exec -T laravel-api php artisan cache:clear || echo "Cache clear failed"
          docker compose exec -T laravel-api php artisan config:clear || echo "Config clear failed"
          docker compose exec -T laravel-api php artisan route:clear || echo "Route clear failed"

          # Re-cache for optimization
          echo "âš¡ Re-caching Laravel..."
          docker compose exec -T laravel-api php artisan config:cache || echo "Config cache failed"
          docker compose exec -T laravel-api php artisan route:cache || echo "Route cache failed"

          echo "ğŸ“Š Verifying database connectivity and data..."
          docker compose exec -T laravel-api php artisan migrate:status || echo "Migration status failed"

          echo "ğŸ” Testing search APIs readiness with progressive checks..."
          max_attempts=20
          attempt=1
          search_ready=false

          while [ $attempt -le $max_attempts ]; do
            echo "ğŸ”„ Search API test $attempt/$max_attempts..."
            
            # Test brands search endpoint
            brands_response=$(curl -s -w "%{http_code}" "http://localhost:8091/brands/search?q=test" 2>/dev/null)
            brands_status="${brands_response: -3}"
            
            echo "ğŸ“Š Brands search status: $brands_status"
            
            # Check if we get valid response (200, 422 for validation, or 404 for no results)
            if [ "$brands_status" = "200" ] || [ "$brands_status" = "422" ] || [ "$brands_status" = "404" ]; then
              echo "âœ… Search APIs are ready! (Status: $brands_status)"
              search_ready=true
              break
            elif [ "$brands_status" = "500" ]; then
              echo "âš ï¸ Still getting 500 - Laravel may need more time to initialize..."
              
              # Show some debug info every 5 attempts
              if [ $((attempt % 5)) -eq 0 ]; then
                echo "ğŸ” Debug info at attempt $attempt:"
                docker compose exec -T laravel-api php artisan route:list | grep -E "(brands|categories)" | head -5 || echo "No search routes found"
                docker compose logs laravel-api --tail=5 2>/dev/null || echo "No recent logs"
              fi
            else
              echo "â³ Unexpected status: $brands_status - retrying..."
            fi
            
            if [ $attempt -eq $max_attempts ]; then
              echo "âš ï¸ Search APIs still not ready after $max_attempts attempts"
              echo "ğŸ” Final debugging information:"
              docker compose exec -T laravel-api php artisan about || echo "Laravel about failed"
              echo "Continuing with tests anyway..."
              break
            fi
            
            echo "â³ Waiting 10 seconds for Laravel search functionality to initialize..."
            sleep 10
            attempt=$((attempt + 1))
          done

      - name: ğŸ”§ Debug Laravel Application
        run: |
          echo "ğŸ”§ Debugging Laravel application..."

          echo "ğŸ“‹ Laravel Environment:"
          docker compose exec -T laravel-api php artisan about

          echo "ğŸ—„ï¸ Database Status:"
          docker compose exec -T laravel-api php artisan migrate:status

          echo "ğŸ‘¤ Check if users exist:"
          docker compose exec -T laravel-api php artisan db:show

          echo "ğŸ“ Laravel Logs (last 20 lines):"
          docker compose exec -T laravel-api tail -20 /var/www/storage/logs/laravel.log || echo "No Laravel logs found"

          echo "ğŸ³ All Container Status:"
          docker compose ps

          echo "ğŸŒ Container Logs:"
          docker compose logs --tail=30

      - name: ï¿½ Laravel Optimization
        run: |
          echo "ï¿½ Optimizing Laravel for better performance..."
          docker compose exec -T laravel-api php artisan config:cache
          docker compose exec -T laravel-api php artisan route:cache
          docker compose exec -T laravel-api php artisan view:cache

          echo "ğŸ” Final API connectivity test:"
          curl -I 'http://localhost:8091/brands' || echo "Brands endpoint not accessible"
        continue-on-error: true

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ“ Create Reports Directory
        run: mkdir -p reports

      - name: ğŸ› Deep Laravel Debug Analysis
        run: |
          echo "ğŸ” DEEP LARAVEL DEBUGGING - Investigating 500 errors..."

          echo "ï¿½ Laravel Error Logs (Last 100 lines):"
          docker compose exec -T laravel-api tail -100 /var/www/storage/logs/laravel.log || echo "No Laravel logs"

          echo -e "\nğŸŒ Nginx Error Logs:"
          docker compose logs web 2>&1 | tail -20 || echo "No Nginx logs"

          echo -e "\nğŸ—‚ï¸ All Laravel Routes:"
          docker compose exec -T laravel-api php artisan route:list || echo "Route list failed"

          echo -e "\nğŸ” Testing search endpoints with verbose output:"
          echo "=== BRANDS SEARCH TEST ==="
          curl -i -X GET 'http://localhost:8091/brands/search?q=test' 2>&1 | head -50

          echo -e "\n=== CATEGORIES SEARCH TEST ==="  
          curl -i -X GET 'http://localhost:8091/categories/search?q=tool' 2>&1 | head -50

          echo -e "\nï¿½ Laravel Environment Check:"
          docker compose exec -T laravel-api php artisan about || echo "Laravel about failed"

          echo -e "\nï¿½ Laravel Configuration:"
          docker compose exec -T laravel-api php artisan config:show database || echo "DB config failed"
        continue-on-error: true

      - name: ğŸ” Run Authentication API Tests
        run: |
          echo "ğŸ” Running Authentication API Tests..."
          npm run api:test:auth || echo "âŒ Authentication tests failed"
        continue-on-error: true

      - name: ğŸ·ï¸ Run Brands Search API Tests
        run: |
          echo "ğŸ·ï¸ Running Brands Search API Tests..."
          npm run api:test:brands || echo "âŒ Brands tests failed"
        continue-on-error: true

      - name: ğŸ“‚ Run Categories Search API Tests
        run: |
          echo "ğŸ“‚ Running Categories Search API Tests..."
          npm run api:test:categories || echo "âŒ Categories tests failed"
        continue-on-error: true

      - name: ğŸ“‹ Run Invoice Status API Tests
        run: |
          echo "ğŸ“‹ Running Invoice Status API Tests..."
          npm run api:test:invoices || echo "âŒ Invoice tests failed"
        continue-on-error: true

      - name: ğŸ“Š List Generated Reports
        run: |
          echo "ğŸ“Š Generated Test Reports:"
          ls -la reports/ || echo "No reports directory found"

      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: reports/
          retention-days: 30

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Stopping containers..."
          docker compose down || echo "No containers to stop"

      - name: ğŸ“‹ Final Summary
        if: always()
        run: |
          echo "ğŸ CS423 API Testing Completed"
          echo "âœ… All API test suites have been executed"
          echo "ğŸ“Š Reports uploaded as artifacts"
