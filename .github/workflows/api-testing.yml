name: ğŸ” CS423 API Testing - Simplified

on:
  push:
    branches: ["**"]  # Run on all branches for testing
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  REPORTS_RETENTION_DAYS: 30

jobs:
  # Job 1: Setup & Run All API Tests
  api-testing:
    name: ğŸš€ Setup & Run All API Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ³ Setup Docker Environment
        run: |
          docker --version
          # Modern Docker includes compose as a plugin
          docker compose version || docker-compose --version

      - name: ğŸš€ Start Practice Software Testing App
        run: |
          echo "ğŸš€ Starting Practice Software Testing application..."
          # Follow exact same pattern as original workflow
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d --force-recreate

      - name: â±ï¸ Wait for Services
        run: |
          echo "â±ï¸ Waiting for services to be ready..."
          sleep 60s
        shell: bash

      - name: ğŸŒ± Setup Database
        run: |
          echo "ğŸŒ± Setting up database with seed data..."
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Performing health check..."
          # Copy exact same pattern from original workflow
          curl -v -X GET 'http://localhost:8091/status'

      - name: ğŸ” Test Login Endpoint
        run: |
          echo "ğŸ” Testing login endpoint..."
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          -d '{"email": "admin@practicesoftwaretesting.com", "password": "welcome01"}'

      - name: ğŸ“¦ Install Newman Dependencies
        run: npm install

      - name: â³ Additional Wait for API Stability
        run: |
          echo "â³ Additional wait to ensure API is fully ready..."
          sleep 30s
        shell: bash

      - name: ğŸ” Run Authentication Tests
        run: |
          echo "ğŸ” Running Authentication API Tests..."
          mkdir -p reports
          npm run api:test:auth
        continue-on-error: true

      - name: ğŸ·ï¸ Run Brands Search Tests
        run: |
          echo "ğŸ·ï¸ Running Brands Search API Tests..."
          npm run api:test:brands
        continue-on-error: true

      - name: ğŸ“‚ Run Categories Search Tests
        run: |
          echo "ğŸ“‚ Running Categories Search API Tests..."
          npm run api:test:categories
        continue-on-error: true

      - name: ğŸ“‹ Run Invoice Status Tests
        run: |
          echo "ğŸ“‹ Running Invoice Status API Tests..."
          npm run api:test:invoices
        continue-on-error: true

      - name: ğŸ“¤ Upload All Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cs423-api-test-reports
          path: reports/
          retention-days: ${{ env.REPORTS_RETENTION_DAYS }}

      - name: ğŸ§¹ Cleanup Docker Containers
        if: always()
        run: |
          echo "ğŸ§¹ Stopping Docker containers..."
          export DISABLE_LOGGING=true
          docker compose down || echo "No containers to stop"

      - name: ğŸ“Š Final Status
        run: |
          echo "ğŸ CS423 API Testing Pipeline Completed"
          echo "âœ… All API tests executed"
          echo "ğŸ“‹ Check GitHub Actions artifacts for detailed reports"
