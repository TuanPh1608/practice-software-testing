name: Run API Tests

on:
  push:
    branches: [test-api-workflow]
  workflow_dispatch:

concurrency: production_environment

env:
  SPRINT: sprint5-with-bugs

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout âš™ï¸
        uses: actions/checkout@v4

      - name: Start containers ğŸ³
        run: |
          export DISABLE_LOGGING=true
          export SPRINT=${{ env.SPRINT }}
          docker compose -f docker-compose.yml up -d --force-recreate

      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      - name: Create & Seed database ğŸŒ±
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed

      - name: GET Version
        run: curl -v -X GET 'http://localhost:8091/status'

      - name: POST login
        run: |
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          --data-raw '{"email":"customer@practicesoftwaretesting.com","password":"welcome01"}'

      - name: Install node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Newman dependencies âš™ï¸
        run: |
          npm install -g newman
          mkdir -p newman-results

      - name: Run Authentication API Tests ğŸ§ª
        run: |
          newman run collections/Authentication.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results/auth-results.json

      - name: Run Brand Search API Tests ğŸ§ª
        run: |
          newman run collections/API1-Brands-Search.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results/brands-results.json

      - name: Run Categories API Tests ğŸ§ª
        run: |
          newman run collections/API2-Categories-Search.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results/categories-results.json

      - name: Run Invoice Status API Tests ğŸ§ª
        run: |
          newman run collections/API3-Invoice-Status.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results/invoice-results.json

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-api-results ğŸ“Š
          path: newman-results/
          retention-days: 10

      - name: Show logs on failure ğŸ“‹
        if: failure()
        run: |
          echo "=== API Container Logs ==="
          docker compose logs laravel-api
          echo "=== Web Container Logs ==="
          docker compose logs web

      - name: Cleanup containers ğŸ§¹
        if: always()
        run: docker compose down -v
