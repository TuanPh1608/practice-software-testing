          echo "- ✅ 3 API Collections (Authentication, Search/Filter, Payment)" >> HW7-API-Testing/reports/consolidated/CS423-Assignment-Report.md
          echo "- ✅ 90+ Total Test Cases (30+ per API)" >> HW7-API-Testing/reports/consolidated/CS423-Assignment-Report.md
