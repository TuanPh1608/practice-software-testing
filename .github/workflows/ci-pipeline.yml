name: CI/CD Pipeline ðŸš€

on:
  push:
    branches: [ test-api-workflow, main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  SPRINT: "sprint5-with-bugs"

jobs:
  # Single Job: Complete CI Pipeline
  ci-pipeline:
    name: ðŸš€ Complete CI/CD Pipeline
    runs-on: ubuntu-22.04
    
    steps:
      # Stage 1: Setup
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # Stage 2: Build Once
      - name: ðŸ—ï¸ Build application stack
        env:
          DISABLE_LOGGING: "true"
        run: |
          echo "Building application for ${{ env.SPRINT }}"
          docker compose -f docker-compose.yml build --no-cache
          
      - name: ðŸš€ Start application stack
        env:
          DISABLE_LOGGING: "true"
        run: |
          docker compose -f docker-compose.yml up -d
          
      - name: â³ Wait for services startup
        run: |
          echo "Waiting for services to be ready..."
          sleep 60
          
      # Stage 3: Laravel Configuration & Database Setup
      - name: ðŸ”§ Configure Laravel
        run: |
          echo "Clearing Laravel caches..."
          docker compose exec -T laravel-api php artisan config:clear
          docker compose exec -T laravel-api php artisan cache:clear
          docker compose exec -T laravel-api php artisan route:clear
          docker compose exec -T laravel-api php artisan view:clear
          
      - name: ðŸ”— Test database connection
        run: |
          echo "Testing database connection..."
          docker compose exec -T laravel-api php artisan migrate:status || echo "Database not ready yet"
          
      - name: ï¸ Setup database
        run: |
          echo "Running database migrations..."
          docker compose exec -T laravel-api php artisan migrate:refresh --seed --force
          
      - name: âœ… Verify database setup
        run: |
          echo "Verifying database status..."
          docker compose exec -T laravel-api php artisan migrate:status
          
      - name: ðŸ”§ Cache Laravel configuration
        run: |
          echo "Caching Laravel configuration..."
          docker compose exec -T laravel-api php artisan config:cache
          docker compose exec -T laravel-api php artisan route:cache
          
      # Stage 4: Health Check & Debugging
      - name: ðŸ” Debug API container status
        run: |
          echo "=== Container Status ==="
          docker compose ps
          
          echo "=== Laravel API Logs ==="
          docker compose logs laravel-api --tail=20
          
      - name: ðŸ©º API health checks
        run: |
          echo "=== Health Check: API Status ==="
          curl -v http://localhost:8091/status || echo "Status endpoint failed"
          
          echo "=== Health Check: Detailed Response ==="
          curl -i http://localhost:8091/products || echo "Products endpoint response logged"
          
          echo "=== Check Laravel Routes ==="
          docker compose exec -T laravel-api php artisan route:list | grep -E "(login|products|brands|categories)" || echo "Routes listed"
          
      # Stage 5: Setup Newman
      - name: âš™ï¸ Setup Node.js & Newman
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: ðŸ“¦ Install Newman
        run: npm install -g newman
        
      # Stage 6: API Tests with Enhanced Debugging
      - name: ðŸ§ª Run Authentication Tests
        run: |
          echo "=== Pre-test: Check Laravel Logs ==="
          docker compose logs laravel-api --tail=10
          
          echo "Running Authentication API tests..."
          newman run collections/Authentication.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export results-Authentication.json \
            --verbose || echo "Authentication tests completed with issues"
            
          echo "=== Post-test: Check Laravel Logs ==="
          docker compose logs laravel-api --tail=10
            
      - name: ðŸ§ª Run Brands Tests
        run: |
          echo "Running Brands API tests..."
          newman run collections/API1-Brands-Search.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export results-Brands.json \
            --verbose || echo "Brands tests completed with issues"
            
      - name: ðŸ§ª Run Categories Tests
        run: |
          echo "Running Categories API tests..."
          newman run collections/API2-Categories-Search.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export results-Categories.json \
            --verbose || echo "Categories tests completed with issues"
            
      - name: ðŸ§ª Run Invoice Tests
        run: |
          echo "Running Invoice API tests..."
          newman run collections/API3-Invoice-Status.postman_collection.json \
            --environment environments/CI-Docker.postman_environment.json \
            --reporters cli,json \
            --reporter-json-export results-Invoices.json \
            --verbose || echo "Invoice tests completed with issues"
            
      # Stage 7: Results & Cleanup
      - name: ðŸ“Š Upload all test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results-complete
          path: results-*.json
          retention-days: 7
          
      - name: ðŸ“‹ Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª API Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for result in results-*.json; do
            if [ -f "$result" ]; then
              suite_name=$(basename "$result" .json | sed 's/results-//')
              echo "| $suite_name | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          echo "Cleaning up Docker resources..."
          docker compose down -v || echo "Cleanup completed"
